{% extends "base.html" %}

{% block content %}
<h1>BLOGZ! Users</h1>
    {% if users|length == 0 %}
    <p>No registered users yet</p>
    {% else %}
        <ul>
        {% for user in users %}
            <li><a href="/blogs?user={{user.email}}">{{user.email}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
